<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/style.css" rel="stylesheet">
  <script defer src="booking.js"></script>
</head>

<body>
  <form method="POST" action="/booking/">
    <div class="hospital-selection">
      <select required id="hospital" value="hospital">
        <option value="" disabled selected hidden>Choose your hospital</option>
        <option value="mkcg">Mkcg</option>
        <option value="city">City hospital</option>
      </select>
    </div>
    <div class="department-selection">
      <select required id="department" value="department" style="display:none">
        <option value="" disabled selected hidden>Choose your department</option>
        <option value="ortho">Bone Checkup</option>
        <option value="derma">Dermatology</option>
        <option value="medi">Medicine ward</option>
        <option value="cardio">Cardiology</option>
        <option value="ent">Ent</option>
        <option value="neuro">Neurology</option>
        <option value="pedia">Pediatrician</option>
      </select>
      <input type="submit" value="submit" placeholder="Book" style="display:none" id="submit">
    </div>
  </form>
</body>

</html>
